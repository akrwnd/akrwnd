<h2>우한</h2>
<p style="margin-top:45px;">후베이성과 화중(華中)지방의 정치·경제·문화·교통의 중심지를 이룬다. 양쯔강[揚子江]과 그 지류인 한수이강[漢水]의 합류점에 입지하여 양쯔강 우안의 우창[武昌], 한수이강 이북 좌안의 한커우[漢口], 한수이강 이남 좌안의 한양[漢陽] 등 3지구로 이루어져 있다. 예로부터 우한삼진이라고 하여 중국 중부의 군사·교통의 요충지로 널리 알려져왔다.
